<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
</head>
<body ng-app="myApp">
<div class="container">
<p><a href="#/!">Main</a></p>

<a href="#!apple">Apple</a>
<a href="#!orange">Orange</a>
<a href="#!banana">Banana</a>
<p>Click on the links to change the content.</p>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/apple", {
        template : "<h1>Apple</h1><p>A day apple keeps doctors away.</p>"
    })
    .when("/orange", {
        template : "<h1>Orange</h1><p>Orange is good for health.</p>"
    })
    .when("/banana", {
        template : "<h1>Banana</h1><p>Banana is heigh with fibre.</p>"
    })
    .otherwise({
        template : "<h1>Nothing</h1><p>You have selected nothing</p>"
    });
});
</script>
</div>
</body>
</html>
